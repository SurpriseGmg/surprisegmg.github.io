<!DOCTYPE html>
<html lang="en">
<head>
	
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/drawbox.css">
    <title>DRAWBOX</title>
    <style>
        * {box-sizing: border-box;}
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 5px;
            max-width: 200px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>
	<a href="https://surprisegmg.neocities.org/" style="color: white;">
		<i class="fa-solid fa-left-long"></i> Go back?</a>
    <h1 style="text-align: center;">DRAWBOX</h1>
    <canvas id="drawboxcanvas" width="500" height="500"></canvas>
    <br>
    <div onclick="change_color(this)" style="background:red" class="stroke-color"></div>
    <div onclick="change_color(this)" style="background:blue" class="stroke-color"></div>
    
    <button onclick="Restore()">Undo</button>
    <button onclick="Clear()">Clear</button>
    
    <input type="color" oninput="stroke_color = this.value">
    <input type="range" min="1" max="100" oninput="stroke_width = this.value">
    
    <button id="submit">Submit drawing</button>
    <p id="status"></p>

    <p>Submit your drawings here! (If on mobile, for best results open site in desktop mode)</p>
	
    <h1 style="text-align: center;">Submitted Drawings â˜»</h1>
    <div id="gallery">Loading images...</div>
    
    
    <script src="drawbox.js"></script>

</body>
</html>
